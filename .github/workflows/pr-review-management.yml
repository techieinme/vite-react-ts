name: PR Review Management

on:
  pull_request:
    types: [opened, synchronize]
  pull_request_review_comment:
    types: [created]
  issue_comment:
    types: [created]
  workflow_dispatch:

jobs:
  manage-reviews:
    runs-on: ubuntu-latest
    permissions:
      pull-requests: write
      issues: write

    steps:
      - uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: |
          npm ci || npm install
          npm install eslint axios --save-dev

      # --- Step 1: Get PR details ---
      - name: Get PR Details
        id: pr-details
        uses: actions/github-script@v7
        with:
          script: |
            let prNumber;
            if (context.eventName === 'pull_request') {
              prNumber = context.payload.pull_request.number;
            } else if (context.eventName === 'pull_request_review_comment') {
              prNumber = context.payload.pull_request.number;
            } else if (context.eventName === 'issue_comment') {
              if (!context.payload.issue.pull_request) return;
              prNumber = context.payload.issue.number;
            } else {
              return;
            }

            const pr = await github.rest.pulls.get({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            const issueComments = await github.rest.issues.listComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              issue_number: prNumber
            });

            const reviewComments = await github.rest.pulls.listReviewComments({
              owner: context.repo.owner,
              repo: context.repo.repo,
              pull_number: prNumber
            });

            const totalComments = issueComments.data.length + reviewComments.data.length;

            return JSON.stringify({
              prNumber,
              prUrl: pr.data.html_url,
              title: pr.data.title,
              commentCount: totalComments,
              currentReviewers: pr.data.requested_reviewers?.map(r => r.login) || []
            });

      # --- Step 2: Run ESLint ---
      - name: Run ESLint
        run: |
          npx eslint "src/**/*.{ts,tsx}" -f json -o eslint-report.json || true

      # --- Step 3: Inline PR Review Comments ---
      - name: Add Inline ESLint Comments
        uses: actions/github-script@v7
        with:
          script: |
            const fs = require('fs');
            const path = 'eslint-report.json';
            if (!fs.existsSync(path)) {
              console.log("âš ï¸ No ESLint report found");
              return;
            }

            const report = JSON.parse(fs.readFileSync(path, 'utf8'));
            const prNumber = context.payload.pull_request.number;

            for (const file of report) {
              for (const msg of file.messages) {
                await github.rest.pulls.createReviewComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: prNumber,
                  body: `âš ï¸ ESLint: ${msg.message} (${msg.ruleId})`,
                  commit_id: context.payload.pull_request.head.sha,
                  path: file.filePath.replace(process.cwd() + '/', ''),
                  line: msg.line,
                  side: "RIGHT"
                });
              }
            }

            if (report.some(f => f.messages.length > 0)) {
              core.setFailed("âŒ ESLint issues detected. Please fix before merging.");
            } else {
              console.log("âœ… No ESLint issues found");
            }

      # --- Step 4: Manage Reviewers if PR has too many comments ---
      - name: Manage Reviewers
        if: ${{ steps.pr-details.outputs.result != '' }}
        uses: actions/github-script@v7
        env:
          SLACK_WEBHOOK: ${{ secrets.SLACK_WEBHOOK_URL }}
          COMMENT_THRESHOLD: 5
          PR_DETAILS: ${{ steps.pr-details.outputs.result }}
        with:
          script: |
            const axios = require('axios');
            const prDetails = JSON.parse(process.env.PR_DETAILS);

            const reviewers = {
              senior: [
                { github: 'senior-dev1', slack: 'U123ABC' },
                { github: 'senior-dev2', slack: 'U456DEF' }
              ]
            };

            if (prDetails.commentCount > process.env.COMMENT_THRESHOLD) {
              const newReviewers = reviewers.senior
                .map(r => r.github)
                .filter(r => !prDetails.currentReviewers.includes(r));

              if (newReviewers.length > 0) {
                await github.rest.pulls.requestReviewers({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  pull_number: prDetails.prNumber,
                  reviewers: newReviewers
                });

                await github.rest.issues.createComment({
                  owner: context.repo.owner,
                  repo: context.repo.repo,
                  issue_number: prDetails.prNumber,
                  body: `ðŸ‘€ High activity detected (${prDetails.commentCount} comments). Requesting senior review from: ${newReviewers.map(r => '@' + r).join(' ')}`
                });

                for (const reviewer of reviewers.senior.filter(r => newReviewers.includes(r.github))) {
                  await axios.post(process.env.SLACK_WEBHOOK, {
                    text: `Hey <@${reviewer.slack}> ðŸ‘‹ You've been added as a reviewer to PR: ${prDetails.title}\n${prDetails.prUrl}`
                  });
                }
              }
            }
